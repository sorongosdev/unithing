plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services'
    //room
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
}

android {
    namespace 'com.unimind.unithing'
    compileSdk 33

    defaultConfig {
        applicationId "com.unimind.unithing"
        minSdk 26
        targetSdk 33
        versionCode 1
        versionName "1.0"

